<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/single-product-main.css" />
    <link rel="stylesheet" href="../css/general.css" />

    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Single-Product-Main</title>
  </head>
  <body>
    <section class="section-single-product">
      <div class="drink-container grid grid--2-cols column-gap-lg">
        <div class="elixir-img-container justify-self--flex-end">
          <img src="../img/svitlana-oqwsHLU3WW0-unsplash.jpg" class="elixir" />
        </div>

        <div class="container--main-flex">
          <div class="container--heading-review">
            <span class="subheading">The Elixir</span>
            <h2 class="product-heading">Your Drink of Life</h2>
            <div class="rating-reviews">
              <ion-icon class="star-icon" name="star"></ion-icon>
              <ion-icon class="star-icon" name="star"></ion-icon>
              <ion-icon class="star-icon" name="star"></ion-icon>
              <ion-icon class="star-icon" name="star"></ion-icon>
              <ion-icon class="star-icon" name="star-half"></ion-icon>

              <span class="reviews">3204 Reviews</span>
            </div>
          </div>
          <p class="description">
            Why stress over the best drink when you can be as strong as Hercules
            with one sip.
          </p>
          <p class="product-price">$30.00</p>
          <button class="btn--add-to-cart">Power Up</button>
        </div>
      </div>
    </section>
  </body>
</html>
