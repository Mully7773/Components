<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial-Green</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/testimonial-green.css" />
    <link rel="stylesheet" href="../css/general.css" />
  </head>
  <body>
    <section class="section-testimonial">
      <div class="container testimonial-container">
        <div>
          <p class="quotation-mark">&ldquo;</p>
        </div>
        <blockquote class="testimonial-text">
          We hired an exceptional Software Engineer and a Senior PM using Rover.
          The product helped us reach candidates with decades of experience.
        </blockquote>
        <div class="testimonial-profile">
          <img
            class="testimonial-img"
            src="../img/brad.jpg"
            alt="Face shot of Brad"
          />
          <div class="testimonial-information-container">
            <p class="testimonial-name"><strong>Brad Smith</strong></p>
            <p class="testimonial-job">VP and Chair of Dynamic Studios</p>
          </div>
        </div>
      </div>
      <div class="case-study-container">
        <a href="#" class="btn"
          >Read the case study
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="3"
            stroke="currentColor"
            class="right-chevron"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </a>
      </div>
    </section>
  </body>
</html>
